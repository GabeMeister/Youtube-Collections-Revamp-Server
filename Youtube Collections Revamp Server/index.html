<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Youtube Collections Revamp Server</title>
</head>
<body>
    <h1 id="headline">Hi!</h1>
    <button id="startBtn">Start</button>

    <script src="Scripts/jquery-2.2.1.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <script>
        var HUB_SERVER_URL = 'https://youtubecollectionsrevampserver.azurewebsites.net/signalr';
        //var HUB_SERVER_URL = 'http://localhost:3851/signalr';
        var _hubConnection = $.hubConnection(HUB_SERVER_URL);
        var _hub = _hubConnection.createHubProxy('YoutubeCollectionsServer');
        _hub.on('onTestClick', onTestClick);
        _hubConnection.start();

        $('#startBtn').click(function () {
            _hub.invoke('TestConnection');
        });

        function onTestClick() {
            $('#startBtn').text('It worked!');
        }
    </script>
</body>
</html>
